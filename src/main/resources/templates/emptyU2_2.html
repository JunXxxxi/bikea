                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2> 骑行情况-小提琴图 </h2>
                            <p>骑行次数数据可视化</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp小提琴图结合了箱形图和密度图的特征，主要用来显示数据的分布形状。中间的黑色粗条表示四分位数范围 ，通过四分位数能够看出整个样本数据的分布情况：左偏，右偏，对称。小提琴图的宽度表示频率，可以直观地看出某骑行次数段人数较多。</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp采用性别将小提琴图分成两个部分，可以直观地看出同类数据中男性、女性间的差异。5个类别的四分位数范围都差距不大，这表明分类分差较小，分类较为合理。
                            </p>
                        </div>

                            </a>
                        </div>
