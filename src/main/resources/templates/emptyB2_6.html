                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2>利润-竖直分类散点图 </h2>
                            <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp将单车按状态分为正常，损坏两类，用颜色区分单车的使用状况，蓝色为未被使用，黄色为使用中。根据单车盈利状况将数据点分布在竖直方向，可以明显的得到单车状态和利润关系的分布图。</p>
                            <p>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp由图可以直观的看到，正常单车数量要比损坏单车数量更多，使用中和闲置的单车利润分布较为均衡，但利润较低的情况下，闲置单车数量还是明显较多，建议加大闲置单车的利用率。</p>
                        </div>
