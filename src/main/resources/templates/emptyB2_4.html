                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2>运行时间和利润-分类线性回归图 </h2>
                            <p>消费情况可视化</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp线性回归是利用数理统计中回归分析，来确定两种或两种以上变量间相互依赖的定量关系的一种统计分析方法。回归分析中，只包括一个自变量（运行时间）和一个因变量（利润），且二者的关系可用一条直线近似表示，这种回归分析称为一元线性回归分析。</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp从可视化的图表来看，不管单车的状态是正常还是损坏，其利润都与运行时间成正比，且损坏单车斜率更大，说明用户骑行相同的时间里更换损坏单车的次数比正常单车更多。
                            </p>
