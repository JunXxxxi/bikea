                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2>年龄-频率直方图 </h2>
                            <p>&nbsp</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp频率直方图（frequency histogram）亦称频率分布直方图。统计学中表示频率分布的图形。在直角坐标系中，用横轴表示随机变量的取值，横轴上的每个小区间对应一个组的组距，作为小矩形的底边；纵轴表示频率与组距的比值，并用它作小矩形的高，以这种小矩形构成的一组图称为频率直方图。</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp由图可以直观地得出，年龄分布并不符合正态分布，且数据明显左倾斜（说明单车用户青少年人居多），左侧呈现出的数据有明显地围绕某个值紧密聚类（特定年龄段用户多，例如学生等），数据整体位于设定的限制中，说明数据无异常。
                            </p>
