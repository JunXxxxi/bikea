                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2>单车使用次数-卡方分布拟合-频率直方图 </h2>
                            <p>&nbsp</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp频率直方图（frequency histogram）亦称频率分布直方图。统计学中表示频率分布的图形。在直方图的基础上强行拟合卡方分布并利用参数字典设置fit曲线为绿色。</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp由图可以直观地得出，骑行次数的分布呈现“双峰”状，难以用分布函数拟合。数据略微右倾斜，且呈现出的数据有明显地围绕某个值紧密聚类，数据整体位于设定的限制中，说明数据无异常。
                            </p>
