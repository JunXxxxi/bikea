                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2>使用次数和平均每天使用次数-分类散点图 </h2>
                            <p>&nbsp</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp散点图表示因变量随自变量而变化的大致趋势，用两组数据构成多个坐标点，考察坐标点的分布，判断两变量之间是否存在某种关联或总结坐标点的分布模式。其中用颜色对磨损率进行分类，磨损率越高颜色越深。用点的大小代表单车盈利的金额，圆圈越大，盈利越多。</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp可以直观的看到，使用次数少的单车盈利能力和磨损度都会较小，当然也有磨损度较大的单车使用次数少（因为外观磨损导致用户更倾向于选择更好的车），使用次数多的车磨损程度也可以很小（用户倾向于选择新车去骑行）。
                            </p>
                        </div>
