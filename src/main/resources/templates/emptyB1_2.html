                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbspjointplot支持图层叠加，绘制出散点直方联合图后，在此基础上利用.plot_joint方法叠加核密度估计图层，可以结合真实的数据分布情况和核密度估计曲线直观地了解数据分布和预测。</p>
