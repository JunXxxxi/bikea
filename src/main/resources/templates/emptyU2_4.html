                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2>骑行距离与消费的关系-五核密度估计图 </h2>
                            <p>&nbsp</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp在单变量核密度估计的基础上，可以建立风险价值的预测模型。通过对核密度估计变异系数的加权处理，可以建立不同的风险价值的预测模型。核密度估计是在概率论中用来估计未知的密度函数，属于非参数检验方法之一。</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp核密度估计方法不利用有关数据分布的先验知识，对数据分布不附加任何假定，是一种从数据样本本身出发研究数据分布特征的方法。图中有5类用户的核密度估计，能较为直观地看到5类用户的概率分布状况，颜色越深代表出现概率越大。
                            </p>
