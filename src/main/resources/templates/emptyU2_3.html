                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2>消费与年龄的关系-六边形图 </h2>
                            <p>&nbsp</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp直方图的双变量类似物称为“六边形”图，它显示了落在六边形箱中的观测值。此图最适合相对较大的数据集。图的上侧是年龄的直方图，右侧是消费的直方图。</p>
                            <p>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp由图可以直观的看到，年龄和消费都集中落在较小的区域，说明使用单车的消费群体集中在年轻人和年龄较小的青年人。几乎没有年纪大、消费又高的群体存在，但存在年轻消费高、年老消费低的情况。结合实际情况可以得知这是由于年轻人单车需求更多导致的。
                            </p>
