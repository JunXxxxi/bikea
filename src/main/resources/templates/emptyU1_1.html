                        <div class="col-md-5" style="margin-left:120px;margin-top: 10px" >
                            <h2> 消费情况-箱式图 </h2>
                            <p>消费情况可视化——多维度对用户聚类后，对5种类型用户的消费情况进行分析。</p>
                            <p>1.识别数据中的异常值(离群点)：<br>
                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp从箱式图结构来看，分布在上边缘以上和下边缘以下的菱形点为异常值。图中异常值较少，因此分析的样本是有效的。
                            </p>
                                <p>2.判断数据分布，了解分布状态：<br>
                                &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp从可视化的图表来看，同一数轴上，几类用户数据的箱线图并行排列，中位数、尾长、异常值、分布区间等形状信息便昭然若揭。可以看到不同类型的用户消费水平分布，其消费水平上限与下限差异较为明显，不同类型的用户消费波动较小，且不同类型用户的数量分布也有所不同。
                            </p>
