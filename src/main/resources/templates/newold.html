    <script type="text/javascript">
        var numMale = [[${numM}]];
        var numFemale = [[${numF}]];
        var option = {
            backgroundColor:'#ffffff',

            title: {
                text: '性别比例',

                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['男', '女']
            },
            series: [
                {
                    name: '性别',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: numMale, name: '男'},
                        {value: numFemale, name: '女'},
                    ],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

        var myChart = echarts.init(document.getElementById('t4'));
        myChart.setOption(option);

    </script>

    <script type="text/javascript">
        var numAge = [[${numA}]];
        var option = {
            backgroundColor: '#ffffff',

            title: {
                text: '年龄分布',

                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                left: 'center',
                top: 'bottom',
                data: ['0-17', '18-24', '25-29', '30-34', '35-39', '40+']
            },
            toolbox: {
                show: true,
                feature: {
                    mark: {show: true},
                    dataView: {show: true, readOnly: false},
                    magicType: {
                        show: true,
                        type: ['pie', 'funnel']
                    },
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            series: [

                {
                    name: '年龄段',
                    type: 'pie',
                    radius: [30, 110],
                    center: ['50%', '50%'],
                    roseType: 'area',
                    data: [
                        {value: numAge[0], name: '0-17'},
                        {value: numAge[1], name: '18-24'},
                        {value: numAge[2], name: '25-29'},
                        {value: numAge[3], name: '30-34'},
                        {value: numAge[4], name: '35-39'},
                        {value: numAge[5], name: '40+'}
                    ]
                }
            ]
        };


        var myChart = echarts.init(document.getElementById('t5'));
        myChart.setOption(option);

    </script>

    <script type="text/javascript">

            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: numTime,
                type: 'bar',
            }]
        };

        var myChart = echarts.init(document.getElementById('t6'));
        myChart.setOption(option);

    </script>

    <script type="text/javascript">
        var numRide = [[${numR}]];

                        {value: numRide[3], name: '11-15'},

                        }
                    }

    </script>


    <script type="text/javascript">

    <script type="text/javascript">
